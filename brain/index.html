<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" id="favicon" href="img/logo.png">

    <title>@Brain</title>

    <!--By Shak-->

    <style>

      .text-primary, .text-secondary, .text-success, .text-danger, .text-warning {
        font-family: 'Roboto', sans-serif;
      }
      .fixed-top {
        position: fixed;
        top: 0;
        width: 100%;
      }

      #form {
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>

  </head>

  <body style="background-color: black; color: rgb(255, 255, 255); font-size: 23px;">

  <div class="small">
    <div class="col-sm-12 text-center fixed-top">

      <form id="form">

        <div class="container-sm">
          <div class="form-group">
            <br>
            
            <div class="input-group input-group-lg mb-3 d-flex justify-content-center align-items-center w-100 text-center">
              <div class="small">
                <div class="col-sm-12 d-flex justify-content-center align-items-center text-justify pl-0">
                  <img src="img/logo.png" alt="Logo" width="47" height="48">
                </div>                                             
              </div>
              <input type="text" class="form-control rounded-left" id="message" placeholder="Ask anything...">
              <div class="input-group-append">               
                <button class="btn btn-dark btn-sm" type="submit" id="send">
                  <img src="img/seta-branca.png" alt="Send">
                </button>
              </div>
            </div>
            
          </div>
       </div>
  
      </form>

    </div>
  </div>

</div>
  <div id="loading"></div>
  <br><br><br><br>

  <div class="small">
    <div class="col-sm-12 text-justify">
     
      <div id="chat"></div>      

    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
